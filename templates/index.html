<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* TVŮJ STYL - NÁVRAT K TOMU, CO FUNGOVALO */
        body { background-color: #000 !important; color: #fff !important; }
        .main-wrapper { display: flex; min-height: 100vh; }
        .content-area { flex-grow: 1; padding: 20px; background-color: #000; }
        
        /* Pokud jsi měl nějaké speciální barvy pro alerty nebo karty */
        .module-status { color: #888; padding: 20px; border: 1px solid #222; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        {% include 'sidebar.html' %}

        <div class="content-area">
            <h1>{{ t.menu_home }}</h1>
            <div class="module-status">
                {% if not modules or (not modules.movies and not modules.iptv) %}
                    {{ t.module_status_empty }}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
