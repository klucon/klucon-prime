<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #141517 !important; /* Plex Deep Black/Grey */
            color: #efefef !important;
            font-family: 'Open Sans', sans-serif;
        }
        .main-content {
            background-color: #141517;
            min-height: 100vh;
        }
        .section-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }
        .empty-module-box {
            background-color: #1f2326;
            border-radius: 4px;
            padding: 40px;
            text-align: center;
            border: 1px solid #2d3237;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'sidebar.html' %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="section-title">{{ t.menu_home }}</h1>
                </div>

                <div class="row">
                    <div class="col-12">
                        {% if not modules or (not modules.movies and not modules.iptv) %}
                            <div class="empty-module-box">
                                <p class="text-muted">{{ t.module_status_empty }}</p>
                            </div>
                        {% else %}
                            {% endif %}
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
