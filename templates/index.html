<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME - {{ t.menu_home }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tady jsi měl pravděpodobně ten svůj "černý" tuning přes Bootstrap */
        body { background-color: #000; color: #fff; }
        .sidebar { min-width: 250px; height: 100vh; background: #111; border-right: 1px solid #222; }
        .nav-link { color: #ccc; }
        .nav-link.active { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div class="d-flex">
        {% include 'sidebar.html' %}

        <main class="p-4 w-100">
            <h1>{{ t.menu_home }}</h1>
            <hr border-secondary>
            
            {% if not modules or (not modules.movies and not modules.iptv) %}
                <div class="alert alert-dark">
                    {{ t.module_status_empty }}
                </div>
            {% else %}
                {% endif %}
        </main>
    </div>
</body>
</html>
