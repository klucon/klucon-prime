<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at 50% 50%, #2b3035 0%, #141517 100%) no-repeat fixed;
            color: #ccc;
            margin: 0;
            min-height: 100vh;
        }
        /* Toto zajistí, že sidebar a obsah jsou vedle sebe */
        .page-wrapper { 
            display: flex; 
            min-height: 100vh;
            width: 100%;
        }
        .main-content { 
            flex-grow: 1; 
            padding: 40px;
        }
        h1 { color: #fff; font-weight: 300; }
        .empty-box {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 60px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        {% include 'sidebar.html' %}

        <main class="main-content">
            <h1>{{ t.menu_home or "Nástěnka" }}</h1>
            
            <div class="empty-box">
                {% if not modules or (not modules.movies and not modules.iptv) %}
                    <p>{{ t.module_status_empty or "Žádné aktivní moduly nejsou k dispozici." }}</p>
                {% else %}
                    <p>Moduly jsou aktivní.</p>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
