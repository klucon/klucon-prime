<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            /* Typický Plex gradient: tmavě šedá uprostřed, černá k okrajům */
            background: radial-gradient(circle at 50% 50%, #2b3035 0%, #141517 100%) no-repeat fixed;
            color: #ccc !important;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }
        .main-wrapper { display: flex; min-height: 100vh; }
        .content-area { flex-grow: 1; padding: 40px; }
        
        h1 { color: #fff; font-weight: 300; margin-bottom: 30px; }
        
        .empty-module-box {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        {% include 'sidebar.html' %}

        <main class="content-area">
            <h1>{{ t.menu_home }}</h1>
            
            {% if not modules or (not modules.movies and not modules.iptv) %}
                <div class="empty-module-box">
                    <p>{{ t.module_status_empty }}</p>
                </div>
            {% else %}
                {% endif %}
        </main>
    </div>
</body>
</html>
