<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at 50% 50%, #2b3035 0%, #141517 100%) no-repeat fixed;
            color: #ccc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .brand { font-size: 28px; font-weight: 700; color: #e5a00d; margin-bottom: 30px; }
        .form-control { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #fff; 
            padding: 12px;
        }
        .form-control:focus { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: #e5a00d; box-shadow: none; }
        .btn-plex { background-color: #e5a00d; color: #000; font-weight: bold; width: 100%; padding: 12px; margin-top: 20px; border: none; }
        .btn-plex:hover { background-color: #cc8e0b; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">PRIME</div>
        <form action="/login" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Uživatelské jméno" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Heslo" required>
            </div>
            {% if error %}
                <div class="text-danger small mb-3">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-plex text-uppercase">Přihlásit se</button>
        </form>
    </div>
</body>
</html>
