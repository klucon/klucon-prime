<!DOCTYPE html>
<html lang="cs" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{{ t.setup_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; height: 100vh; display: flex; align-items: center; }
        .setup-card { background: #0f0f0f; border: 1px solid #1f1f1f; border-radius: 20px; width: 100%; max-width: 400px; padding: 40px; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="setup-card shadow-lg text-center">
            <h2 class="text-danger fw-bold mb-4">PRIME</h2>
            <p class="text-muted mb-4">{{ t.setup_welcome }}</p>
            <form action="/do-setup" method="post">
                <input type="text" name="username" class="form-control mb-3 bg-dark border-secondary text-white" placeholder="{{ t.username }}" required>
                <input type="password" name="password" class="form-control mb-4 bg-dark border-secondary text-white" placeholder="{{ t.password }}" required>
                <button type="submit" class="btn btn-danger w-100 fw-bold">{{ t.btn_finish_setup }}</button>
            </form>
        </div>
    </div>
</body>
</html>
